<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ ‡¶ï‡ßá‡¶≤‡ßá‡¶®‡ßç‡¶°‡¶æ‡¶∞</title>
  <style>
    body {
      font-family: 'Noto Sans Bengali', sans-serif;
      text-align: center;
      padding: 20px;
      background: #f2f2f2;
    }
    .calendar-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .reminder-section {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {

      margin: 5px;
    }
    #reminderList li {
      text-align: left;
    }
    .language-toggle {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1 id="title">‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ ‡¶ï‡ßá‡¶≤‡ßá‡¶®‡ßç‡¶°‡¶æ‡¶∞</h1>

  <div class="calendar-container">
    <iframe
      src="https://bengalicalendar.com/embed/index.php"
      frameborder="0"
      scrolling="no"
      marginwidth="0"
      marginheight="0"
      style="border:0px; overflow:hidden; width:221px; height:205px;"
      allowtransparency="true">
    </iframe>
  </div>

  <div class="reminder-section">
    <h2 id="reminderTitle">‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶á‡¶≠‡ßá‡¶®‡ßç‡¶ü / ‡¶∞‡¶ø‡¶Æ‡¶æ‡¶á‡¶®‡ßç‡¶°‡¶æ‡¶∞</h2>
    <input type="text" id="reminderInput" placeholder="‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶® ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶∞‡¶ø‡¶Æ‡¶æ‡¶á‡¶®‡ßç‡¶°‡¶æ‡¶∞">
    <button onclick="addReminder()">‡¶è‡¶° ‡¶ï‡¶∞‡ßÅ‡¶®</button>
    <ul id="reminderList"></ul>
  </div>

  <div class="language-toggle">
    <button onclick="toggleLanguage()">üåç Switch to English</button>
  </div>

  <script>
    const reminders = JSON.parse(localStorage.getItem('reminders') || '[]');
    const reminderList = document.getElementById('reminderList');

    function displayReminders() {
      reminderList.innerHTML = '';
      reminders.forEach((r, index) => {
        const li = document.createElement('li');
        li.textContent = r;
        const delBtn = document.createElement('button');
        delBtn.textContent = '‚ùå';
        delBtn.onclick = () => {
          reminders.splice(index, 1);
          saveReminders();
        };
        li.appendChild(delBtn);
        reminderList.appendChild(li);
      });
    }

    function addReminder() {
      const input = document.getElementById('reminderInput');
      const value = input.value.trim();
      if (value) {
        reminders.push(value);
        input.value = '';
        saveReminders();
      }
    }

    function saveReminders() {
      localStorage.setItem('reminders', JSON.stringify(reminders));
      displayReminders();
    }

    function toggleLanguage() {
      const isEnglish = document.getElementById('title').textContent.includes('Bengali');
      if (isEnglish) {
        document.getElementById('title').textContent = '‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ ‡¶ï‡ßá‡¶≤‡ßá‡¶®‡ßç‡¶°‡¶æ‡¶∞';
        document.getElementById('reminderTitle').textContent = '‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶á‡¶≠‡ßá‡¶®‡ßç‡¶ü / ‡¶∞‡¶ø‡¶Æ‡¶æ‡¶á‡¶®‡ßç‡¶°‡¶æ‡¶∞';
      } else {
        document.getElementById('title').textContent = 'Bengali Calendar';
        document.getElementById('reminderTitle').textContent = 'Your Events / Reminders';
      }
    }

    displayReminders();
  </script>
</body>
</html>
